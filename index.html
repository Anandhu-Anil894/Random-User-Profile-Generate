<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        * {
            background-color: rgb(245, 234, 221);
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border border rounded border-dark mt-5 ">
            <h1 class="text-center text-success mt-4 ">Random User Profile Generator</h1>
            <center>
                <button class="btn btn-outline-success my-4" onclick="random()">Geneate</button>
                <div id="result"></div>
            </center>
        </div>
        <div class="col-4"></div>
    </div>
    <script>
        const baseurl = 'https://randomuser.me/api/'
        function random() {
            fetch(baseurl)
                .then(responce => responce.json())
                .then(data => displaydata(data))
                .catch(error => console.error(error))
        }

        function displaydata(data) {
            const user = data.results[0] //result has only one array of object thats : result[0]
            const htmldata = `
               <img src  ="${user.picture.large}" class="rounded-circle my-3" alt="User Picture">
                <h2 class="text-bolder">${user.name.title} ${user.name.first} ${user.name.last}</h2>
                <p class="fw-medium">Gender : ${user.gender}</p>
                 <p class="fw-medium">Email: ${user.email}</p>
                 <p class="fw-medium">Location: ${user.location.city}, ${user.location.country}</p>
                 <p class="fw-medium">Date Of Birth : ${user.dob}</p>
                 <p class="fw-medium">Phone : ${user.cell}</p>
                <p class="fw-medium">Nationality : ${user.nat}</p>
                
            `
            document.getElementById("result").innerHTML = htmldata



        }


    </script>
</body>

</html>
